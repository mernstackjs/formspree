<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become a Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Become a Customer</h2>

    <form action="https://formspree.io/f/xqeavveo" method="POST">

        <!-- Required Fields -->
        <label>Full Name *</label>
        <input type="text" name="name" required>

        <label>Phone Number *</label>
        <input type="tel" name="phone" required>

        <!-- Optional -->
        <label>Email <span class="note">(Optional)</span></label>
        <input type="email" name="email">

        <!-- Reason -->
        <label>Reason to Become a Customer *</label>
        <select name="reason" required>
            <option value="">-- Select Reason --</option>
            <option value="Interested in Services">Interested in Services</option>
            <option value="Interested in Products">Interested in Products</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Other">Other</option>
        </select>

        <!-- Optional Message -->
        <label>Additional Details <span class="note">(Optional)</span></label>
        <textarea name="message" placeholder="Tell us more..."></textarea>

        <!-- Formspree Settings -->
        <input type="hidden" name="_subject" value="New Customer Request">
        <input type="hidden" name="_template" value="table">

        <!-- REQUIRED BY YOU -->
        <input type="hidden" name="_next" value="https://mernstackjs.github.io/formspree/thankyou.html">
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
